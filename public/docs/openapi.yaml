    get:
      summary: 'GET api/customer/get'
      operationId: gETApicustomerget
      description: "Status Codes\n<ul>\n<li>200 Başarılı</li>\n<li>422 Validator Hatası</li>\n<li> 401 Unauthorized Hatası </li>\n</ul>\nBu müşteri bilgilerini döndürecek"
      parameters:
        -
          in: header
          name: Bearer
          description: ''
          example: '{token}'
          schema:
            type: string
      responses:
