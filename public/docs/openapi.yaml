  /api/city/get:
    post:
      summary: 'POST api/city/get'
      operationId: pOSTApicityget
      description: 'City id gönderilen şehrin bilgilerini ve ilçe verisini döndürür.'
      parameters: []
      responses: {  }
      tags:
        - City
      requestBody:
        required: true
        content:
